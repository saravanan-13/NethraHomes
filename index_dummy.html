<style>
    #carousel-example-captions {
        min-height: 100vh;
    }

    #carousel-example-captions .carousel-caption {
        display: none;
    }

    #carousel-example-captions .carousel-indicators {
        z-index: 999;
        display: inline-block;
        bottom: 15%;
    }

    #carousel-example-captions .carousel-indicators li {
        position: relative;
        display: block;
        color: #4B4846;
        height: auto;
        width: auto;
        border: none;
        background-color: transparent;
        font-size: 20px;
        text-indent: 0;
        text-align: left;
    }

    #carousel-example-captions .carousel-indicators li.active {
        font-weight: bolder;
        color: #4B4846;
    }

    #carousel-example-captions .carousel-indicators li::before {
        content: "";
        display: inline-block;
        vertical-align: middle;
        width: 50px;
        height: 2px;
        background-color: #4B4846;
        margin-right: 20px;
    }

    #carousel-example-captions .carousel-inner #carousel-1,
    #carousel-example-captions .carousel-inner #carousel-2,
    #carousel-example-captions .carousel-inner #carousel-3 {
        background-image: url('Injambakkam/side_elevation.jpg');
        background-size: cover;
        min-height: 100vh;
    }

    #carousel-example-captions .carousel-inner #carousel-2 {
        background-image: url('Kanathur/Front-Elevation.jpg');
    }

    #carousel-example-captions .carousel-inner #carousel-3 {
        background-image: url('Virugambakkam/NorthEastPerspective.jpg');
    }

    #text {
        background-color: rgba(255,255,255,0.65);
        color: #4B4846;
        text-align: left;
        position: absolute;
        height: 100vh;
        min-width: 800px;
        padding: 0 60px;
        z-index: 888;
        left: 10%;
        font-family: 'Open Sans', serif;
        font-size: 50px;
        font-weight: lighter;
        line-height: 1.1;

        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        transform-style: preserve-3d;
    }

    #text #location-display,
    #text #button-display {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
    }

    #text #location-display {
        border-right: 2px solid #4B4846;
    }

    #text .home-page-go {
        border-radius: 50px;
        padding: 0 34px;
        border: 1px solid #4B4846;
        background-image: url('images/circle-arrow.png');
        background-position: center center;
        background-repeat: no-repeat;

        -webkit-transition: all 0.2s ease-in-out;
        -moz-transition: all 0.2s ease-in-out;
        -o-transition: all 0.2s ease-in-out;
        transition: all 0.2s ease-in-out;
    }

    #text .home-page-go:hover {
        background-color: #e2d8d0;
    }

    @media only screen and (max-width : 986px) {
        /* #carousel-example-captions .carousel-indicators {
          display: none;
        } */

        #text {
            width: 100%;
            height: 60%;
            bottom: 5%;
            left: 0;
            min-width: unset;
        }
    }

    @media only screen and (max-width : 768px) {
        #text {
            font-size: 35px;
        }

        #text .home-page-go {
            padding: 10px 35px;
        }
    }

    @media only screen and (max-width : 420px) {
        #text {
            padding: 0 5px;
            font-size: 30px;
        }

        #text .home-page-go {
            padding: 15px 35px;
        }

        #carousel-example-captions .carousel-indicators {
            bottom: 8%;
        }

        #carousel-example-captions .carousel-indicators li {
            font-size: 12px;
        }

    }
</style>

<script>
    jQuery(document).ready(function($){
        $('.carousel').carousel({
            "interval": 3000,
            "pause": "false"
        });

        $('#text').html($('.active > .carousel-caption').html());
        $('.carousel').on('slid.bs.carousel', function () {
            $('#text').html($('.active > .carousel-caption').html());
        });
    });
</script>
